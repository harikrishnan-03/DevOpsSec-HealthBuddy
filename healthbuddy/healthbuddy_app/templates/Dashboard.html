{% extends 'NavBar.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
  </head>
  <body>
    {% block content %}
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <a
            href="{% url 'medicineList' %}"
            style="text-decoration: none; color: #2f86a6"
          >
            <div
              class="hoverButton shadow card"
              style="width: 100%; height: 90%"
            >
              <img
                style="height: 150px; width: 160px"
                class="img-fluid card-img-top mt-3 mx-auto"
                src="{% static 'images/dashboard/meddash.png' %}"
                alt="Card Image 1"
              />
              <div class="card-body mx-auto">
                <h5 class="card-title">Current Medication List hi</h5>
              </div>
            </div></a
          >
        </div>

        <div class="col-md-4">
          <a
            href="{% url 'vaccineList' %}"
            style="text-decoration: none; color: #2f86a6"
          >
            <div
              class="hoverButton shadow card"
              style="width: 100%; height: 90%"
            >
              <img
                style="height: 150px; width: 160px"
                src="{% static 'images/dashboard/vaccinedash.png' %}"
                class="mx-auto mt-3 card-img-top"
                alt="Card Image 2"
              />
              <div class="card-body mx-auto">
                <h5 class="card-title">List of Vaccines</h5>
              </div>
            </div></a
          >
        </div>

        <div class="col-md-4">
          <a
            href="{% url 'insuranceList' %}"
            style="text-decoration: none; color: #2f86a6"
          >
            <div
              class="hoverButton shadow card"
              style="width: 100%; height: 90%"
            >
              <img
                style="height: 150px; width: 160px"
                src="{% static 'images/dashboard/insurancedash.png' %}"
                class="mx-auto mt-3 card-img-top"
                alt="Card Image 3"
              />
              <div class="card-body mx-auto">
                <h5 class="card-title">Health Insurance</h5>
              </div>
            </div></a
          >
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <a
            href="{% url 'listLabResult' %}"
            style="text-decoration: none; color: #2f86a6"
          >
            <div
              class="hoverButton shadow card"
              style="width: 100%; height: 90%"
            >
              <img
                style="height: 150px; width: 160px"
                class="mx-auto mt-3 card-img-top"
                src="{% static 'images/dashboard/labdash.png' %}"
                alt="Card Image 1"
              />
              <div class="card-body mx-auto">
                <h5 class="card-title">Lab Test Results</h5>
              </div>
            </div></a
          >
        </div>

        <div class="col-md-4">
          <a
            href="{% url 'listAllergies' %}"
            style="text-decoration: none; color: #2f86a6"
          >
            <div
              class="hoverButton shadow card"
              style="width: 100%; height: 90%"
            >
              <img
                style="height: 150px; width: 160px"
                src="{% static 'images/dashboard/allergicdash.png' %}"
                class="mx-auto mt-3 card-img-top"
                alt="Card Image 2"
              />
              <div class="card-body mx-auto">
                <h5 class="card-title">History of Allergies</h5>
              </div>
            </div></a
          >
        </div>

        <div class="col-md-4">
          <a
            href="{% url 'listAllergicMedicine' %}"
            style="text-decoration: none; color: #2f86a6"
          >
            <div
              class="hoverButton shadow card"
              style="width: 100%; height: 90%"
            >
              <img
                style="height: 150px; width: 160px"
                src="{% static 'images/dashboard/allergicmeddash.png' %}"
                class="mx-auto mt-3 card-img-top"
                alt="Card Image 3"
              />
              <div class="card-body mx-auto">
                <h5 class="card-title">History of Allergic Medicines</h5>
              </div>
            </div></a
          >
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
